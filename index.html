<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <header>
        <img src="techlogo.png" alt="">
    </header>
    <div>
        <form action="">
            <div>
                <input id="enter" class="enter" type="text" placeholder="enter a number">
            </div>
            <div class="top">
                <input id="clearEnter" class="btn clear " onclick="clr('hdggd')" type="button" value="clr">
                <input id="divid" class="btn divid" onclick="show('/')" type="button" value="/">
                <input id="multiply" class="btn multiply" onclick="show('*')"  type="button" value="*">
                <input id="sub" class="btn sub" onclick="show('-')"  type="button" value="-">
            </div>
            <div class="sec">
                <div class="num">
                    <div>
                        <input id="btn1" class="btn btn1" onclick="show('1')"  type="button" value="1"/>
                        <input id="btn2" class="btn btn2" onclick="show('2')"  type="button" value="2">
                        <input id="btn3" class="btn btn3" onclick="show('3')"  type="button" value="3">
                    </div>
                    <div>
                        <input id="btn4" class="btn btn4" onclick="show('4')"  type="button" value="4">
                        <input id="btn5" class="btn btn5" onclick="show('5')"  type="button" value="5">
                        <input id="btn6" class="btn btn6" onclick="show('6')"  type="button" value="6">
                    </div>
                    <div>
                        <input id="btn7" class="btn btn7" onclick="show('7')"  type="button" value="7">
                        <input id="btn8" class="btn btn8" onclick="show('8')"  type="button" value="8">
                        <input id="btn9" class="btn btn9" onclick="show('9')"  type="button" value="9">
                    </div>
                    <div>
                        <input id="btn0" class="btn btn0" onclick="show('0')"  type="button" value="0">
                        <input id="btnD" class="btn btnD" onclick="show('.')"  type="button" value=".">
                    </div>
                </div>
                <div class="ope">
                    <div><input id="btnA" class="btn btnA" onclick="show('+')"  type="button" value="+"></div>
                    <div><input id="btnE=" class="btn btnE" onclick="cal()" type="button" value="="></div>
                </div>
            </div>

            
        </form>
    </div>
    <script src="./cal.js"></script>
</body>
</html>
